<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="./CSS/Reset.css">
    <link rel="stylesheet" href="./CSS/Main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <script defer src="./Scripts/engine.js"></script>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="Interface">Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="Interface">Time left</h2>
                <h2 id="time">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./Imagem/player.png" alt="Jogador" height="60">
                <h2 class="Interface">Lives</h2>
                <h2 id="lives">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="div-row">
                <div class="square enemy" id="1">

                </div>
                <div class="square" id="2">

                </div>
                <div class="square enemy" id="3">

                </div>
            </div>

            <div class="div-row">
                <div class="square" id="4">

                </div>
                <div class="square enemy" id="5">

                </div>
                <div class="square" id="6">
                    
                </div>
            </div>

            <div class="div-row">
                <div class="square enemy" id="7">

                </div>
                <div class="square" id="8">

                </div>
                <div class="square enemy" id="9">
                    
                </div>
            </div>

    
</body>
</html>
